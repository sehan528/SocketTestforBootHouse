<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="/css/loginform.css">
</head>
<body>
<div id="loginform">
    <h2>회원 가입</h2>
    <form action="/userreg" method="post" th:object="${user}">
        <label for="email">이메일: </label>
        <input type="email" id="email" th:field="*{email}" required><br><br>

        <label for="name">이름(아이디): </label>
        <input type="text" id="name" th:field="*{name}" required><br><br>

        <label for="password">비밀번호: </label>
        <input type="password" id="password" th:field="*{password}" required><br><br>

        <button type="submit">가입하기</button>
    </form>
</div>
</body>
</html>
